baseURL = "https://www.austinatchley.xyz/"
title = "Austin Atchley"
languageCode = "en-us"
theme = "hello-friend-ng"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

[pagination]
pagerSize = 15

rssLimit = 15                                                                      # Maximum number of items in the RSS feed.
copyright = "Creative Commons Attribution-NonCommercial 4.0 International License" # This message is only used by the RSS template.

archetypeDir = "archetypes"
contentDir = "content"
dataDir = "data"
layoutDir = "layouts"
publishDir = "public"

buildDrafts = false
buildFuture = false
buildExpired = false
canonifyURLs = true
# relativeURLs = true

enableRobotsTXT = true
enableGitInfo = false
enableEmoji = true
enableMissingTranslationPlaceholders = false
disableRSS = false
disableSitemap = false
disable404 = false
disableHugoGeneratorInject = false

[permalinks]
posts = "/posts/:year/:month/:title/"

[blackfriday]
hrefTargetBlank = true

[taxonomies]
tag = "tags"
category = "categories"
series = "series"

[params]
dateform = "Jan 2, 2006"
dateformShort = "Jan 2"
dateformNum = "2006-01-02"
dateformNumTime = "2006-01-02 15:04"

# Metadata mostly used in document's head
# 
description = "austinatchley.xyz"
keywords = ""
images = [""]

# Home subtitle of the index page.
#
homeSubtitle = "software & music"

# Set a background for the homepage
# backgroundImage = "assets/images/background.jpg"

# Prefix of link to the git commit detail page. GitInfo must be enabled.
#
# gitUrl = ""

# Set disableReadOtherPosts to true in order to hide the links to other posts.
#
disableReadOtherPosts = false

# Enable theme toggle
# 
# This options enables the theme toggle for the theme. 
# Per default, this option is off. 
# The theme is respecting the prefers-color-scheme of the operating systeme. 
# With this option on, the page user is able to set the scheme he wants. 
enableThemeToggle = true
defaultTheme = "dark"

# Sharing buttons
#
# There are a lot of buttons preconfigured. If you want to change them,
# generate the buttons here: https://sharingbuttons.io
# and add them into your own `layouts/partials/sharing-buttons.html`
#
enableSharingButtons = true

# Global language menu
#
# Enables the global language menu.
#
enableGlobalLanguageMenu = false

# Integrate Javascript files or stylesheets by adding the url to the external assets or by
# linking local files with their path relative to the static folder, e.g. "css/styles.css"
#
customCSS = []
customJS = []

# Toggle this option need to rebuild SCSS, requires extended version of Hugo
#
justifyContent = false # Set "text-align: justify" to .post-content.

# Custom footer 
# If you want, you can easily override the default footer with your own content. 
#
[params.footer]
trademark = true
rss = true
copyright = false
author = true

topText = []
bottomText = ["Built with <a href=\"http://gohugo.io\">Hugo</a>"]

# Colors for favicons
#
[params.favicon.color]
mask = "#1b1c1d"
msapplication = "#1b1c1d"
theme = "#1b1c1d"

[params.logo]
logoMark = ">"
logoText = "$ cd /home/austin"
logoHomeLink = "/"
# Set true to remove the logo cursor entirely.
# logoCursorDisabled = false
# Set to a valid CSS color to change the cursor in the logo.
logoCursorColor = "#059669"
# Set to a valid CSS time value to change the animation duration, "0s" to disable.
# logoCursorAnimate  = "2s"

# Comment this if you don't want a portrait on your start page
[params.portrait]
path = "/images/portrait.png"
alt = "Portrait"
maxWidth = "400px"

# Author information
[params.author]
name = "Austin Atchley"

# Social icons
[[params.social]]
name = "email"
url = "mailto:austinatchley@gmail.com"

[[params.social]]
name = "github"
url = "https://github.com/austinatchley"

[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/austin-atchley/"

[languages]
[languages.en]
subtitle = "austinatchley.xyz"
weight = 1
copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'

[menu]
[[menu.main]]
identifier = "posts"
name = "Posts"
url = "posts/"
[[menu.main]]
identifier = "projects"
name = "Projects"
url = "projects/"
[[menu.main]]
identifier = "about"
name = "About"
url = "about/"


[deployment]
# By default, files are uploaded in an arbitrary order.
# Files that match the regular expressions in the "Order" list
# will be uploaded first, in the listed order.
order = [".jpg$", ".gif$"]


[[deployment.targets]]
name = "austinatchley.xyz"

# S3; see https://gocloud.dev/howto/blob/#s3
URL = "s3://staticsitebucket-austinatchleyaws?region=us-west-2"

# If you are using a CloudFront CDN, deploy will invalidate the cache as needed.
cloudFrontDistributionID = "EPBD5YIHCM3QO"

# [[deployment.matchers]] configure behavior for files that match the Pattern.
# See https://golang.org/pkg/regexp/syntax/ for pattern syntax.
# Pattern searching is stopped on first match.

[[deployment.matchers]]
# Cache static assets for 1 year.
pattern = "^.+\\.(js|css|svg|ttf)$"
cacheControl = "max-age=31536000, no-transform, public"
gzip = true

[[deployment.matchers]]
pattern = "^.+\\.(png|jpg)$"
cacheControl = "max-age=31536000, no-transform, public"
gzip = false

[[deployment.matchers]]
# Set custom content type for /sitemap.xml
pattern = "^sitemap\\.xml$"
contentType = "application/xml"
gzip = true

[[deployment.matchers]]
pattern = "^.+\\.(html|xml|json)$"
gzip = true
